<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="icon" href="img/favicon.ico" sizes="any" />

  <body class="flex flex-col items-center">
    <section class="bg-white flex flex-col items-center justify-center w-[340px] h-[504px] mt-[120px] rounded-b-md">
      <img src="./img/spacejoy-YqFz7UMm8qE-unsplash.jpg" alt="blog image" class="w-[340px] h-[288px] rounded-t-md">
      <div class="py-[24px] px-[16px]">
        <div class="bg-[#F0FDF4] border-[1px] border-[#BBF7D0] rounded-full w-[67px] h-[24px] px-[8px] py-[2px] flex items-center justify-center mb-[8px]">
          <p class="font-[400] text-[#15803D] leading-[20px] text-[14px]">Interior</p>
        </div>
        <div>
          <h1 class="mb-[12px] text-[#171717] font-[600] text-[18px] leading-[28px]">Top 5 Living Room Inspirations</h1>
          <p class="mb-[24px] text-[#525252] font-[500] text-[16px] leading-[24px]">Curated vibrants colors for your living, make it pop & calm in the same time.</p>
          <button class="text-[#4338CA] text-[16px] font-[500] leading-[24px] flex items-center justify-center">Read More <img src="./img/arrow-right-line.png" alt="arrow image" class="inline"></button>
        </div>
        


      </div>
    </section>

    <div class="credits" data-gfe-screenshot-exclude="true">

        href="https://www.greatfrontend.com/projects?ref=challenges"

      <a
